cassandra:
  image: poklet/cassandra:latest
  ports:
    - "9160"
elasticsearch:
  image: elasticsearch
  ports:
    - "9300"
titan:
  build: .
  ports:
    - "8182:8182"
    - "8183"
    - "8184"
  links:
    - cassandra
    - elasticsearch
web:
  build: web
  command: python app.py
  links:
    - titan
